<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #111827;
      padding: 24px 28px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    h1 { font-size: 20px; margin-bottom: 8px; }
    p { font-size: 14px; margin-bottom: 16px; color: #9ca3af; }
    #keyBox {
      font-family: "Consolas","Courier New",monospace;
      font-size: 18px;
      letter-spacing: 2px;
      padding: 10px 12px;
      border-radius: 6px;
      background: #020617;
      border: 1px solid #1f2937;
      color: #facc15;
      min-height: 26px;
      margin-bottom: 14px;
      word-break: break-all;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg,#4f46e5,#06b6d4);
      color: #f9fafb;
      box-shadow: 0 6px 14px rgba(15,118,110,0.4);
    }
    .note { margin-top: 10px; font-size: 12px; color: #6b7280; }
    .error { color: #f87171; font-size: 13px; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Key</h1>
    <p>Each IP can receive only one key every 30 days.</p>

    <div id="keyBox">No key yet</div>
    <button id="btnGetKey">Get Key</button>
    <div id="msg" class="note"></div>
    <div id="err" class="error"></div>
  </div>

  <script>
    document.getElementById('btnGetKey').addEventListener('click', async () => {
      const msg = document.getElementById('msg');
      const err = document.getElementById('err');
      const box = document.getElementById('keyBox');

      msg.textContent = 'Please wait...';
      err.textContent = '';

      try {
        const res = await fetch('/api/get-key');
        const data = await res.json();

        if (data.status === 'ok') {
          box.textContent = data.key;
          msg.textContent = (data.message || '') + ' Expires at: ' + new Date(data.expires_at * 1000).toLocaleString();
        } else {
          msg.textContent = '';
          err.textContent = data.message || 'Error.';
        }
      } catch (e) {
        msg.textContent = '';
        err.textContent = 'Server error.';
      }
    });
  </script>
</body>
</html>
